{% extends "layout/layout.html" %} {% block body %}
    <h1>User Data</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <!-- <td>{{ user.id }}</td> -->
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
